<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ARKANOID the Cloninating!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main" class="main">
      <canvas id="playField" width="1000" height="600"></canvas>
      <img id="background" src="./images/background.png"></img>
      <div id="display">
        <div id="score"></div>
        <div id="difficulty">
          <label><input id="fasterPlay" value="Increase_Speed" type="checkbox" name="fasterPlay" >Warp Speed Callenge!</label>
          <label><input id="shrinkPaddle" value="Shrink_Paddle" type="checkbox" name="shrinkPaddle">Shrinking Paddle Challenge!</label>
        </div>
        <button id="start">Start</button>
        <div id="info">Press play!</div>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
